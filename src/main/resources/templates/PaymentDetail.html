<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Payment Details</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
  <h2>Payment Details</h2>
  <div class="card">
    <div class="card-header">Payment Information</div>
    <div class="card-body">
      <p><strong>Payment ID:</strong> <span th:text="${payment.id}"></span></p>
      <p><strong>Payment Method:</strong> <span th:text="${payment.method}"></span></p>
      <p><strong>Status:</strong> <span th:text="${payment.status}"></span></p>
      <h4>Order Details</h4>
      <p><strong>Order ID:</strong> <span th:text="${payment.order.id}"></span></p>
      <p><strong>Author:</strong> <span th:text="${payment.order.author}"></span></p>
      <h4>Products</h4>
      <table class="table">
        <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${payment.order.products}">
          <td th:text="${product.productName}"></td>
          <td th:text="${product.productQuantity}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
