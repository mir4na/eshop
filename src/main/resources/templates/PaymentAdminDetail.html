<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Payment Admin Details</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
  <h2>Payment Admin Details</h2>
  <div class="card">
    <div class="card-header">Payment Information</div>
    <div class="card-body">
      <p><strong>Payment ID:</strong> <span th:text="${payment.id}"></span></p>
      <p><strong>Payment Method:</strong> <span th:text="${payment.method}"></span></p>
      <p><strong>Current Status:</strong> <span th:text="${payment.status}"></span></p>

      <h4>Order Details</h4>
      <p><strong>Order ID:</strong> <span th:text="${payment.order.id}"></span></p>
      <p><strong>Author:</strong> <span th:text="${payment.order.author}"></span></p>

      <h4>Products</h4>
      <table class="table">
        <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${payment.order.products}">
          <td th:text="${product.productName}"></td>
          <td th:text="${product.productQuantity}"></td>
        </tr>
        </tbody>
      </table>

      <h4>Update Payment Status</h4>
      <form th:action="@{/payment/admin/set-status/{paymentId}(paymentId=${payment.id})}" method="post">
        <div class="form-group">
          <label>Payment Status</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="status" id="success" value="SUCCESS" required>
            <label class="form-check-label" for="success">Success</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="status" id="rejected" value="REJECTED" required>
            <label class="form-check-label" for="rejected">Rejected</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Status</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
