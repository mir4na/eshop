<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ADV Shop</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    h3 {
      font-size: 3rem;
      margin-bottom: 2rem;
      letter-spacing: 4px;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .btn-primary {
      background: transparent;
      border: 2px solid #00f7ff;
      border-radius: 25px;
      padding: 10px 30px;
      color: #00f7ff;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0,247,255,0.3);
      width: 200px;
    }

    .btn-primary:hover {
      background: #00f7ff;
      color: #1a1a2e;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,247,255,0.5);
      border-color: #00f7ff;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255,255,255,0.5);
      }
      to {
        text-shadow: 0 0 20px rgba(255,255,255,0.8),
        0 0 30px rgba(0,247,255,0.5);
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h3>Welcome</h3>
  <div class="btn-container">
    <a th:href="@{/product/list}" class="btn btn-primary">see product list</a>
    <a th:href="@{car/listCar}" class="btn btn-primary">see car list</a>
  </div>
</div>
</body>
</html>
